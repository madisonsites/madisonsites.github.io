		<script type="text/javascript">
	/* google map ======================================= */
		$(document).ready(function() {
			function initializeGoogleMap() {
				var myLatlng = new google.maps.LatLng(37.42565,-122.13535);
				var myOptions = {
					center: myLatlng,
					zoom: 15,
					mapTypeControl: false,
					mapTypeId: google.maps.MapTypeId.HYBRID,
					panControl: false,
					zoomControl: false,
					scaleControl: false,
					streetViewControl: false,
					scrollwheel: false
			};

			var styles = [{
				stylers: [
					{ hue: "#80B959" },
					{ saturation: -20 }
				]},{
				featureType: "road",
				elementType: "geometry",
				stylers: [
					{ lightness: 100 },
					{ visibility: "simplified" }
				]
			}];

			var map = new google.maps.Map(document.getElementById("hero"), myOptions);
			map.setOptions({styles: styles});


			var marker = new google.maps.Marker({
				position: myLatlng,
				center: myLatlng
			});


			google.maps.event.addDomListener(window, "resize", function() {
				map.setCenter(myLatlng);
			});

			marker.setMap(map);
			}

			initializeGoogleMap();
		});
		</script>
